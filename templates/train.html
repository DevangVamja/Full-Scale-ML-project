<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Complete</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: slideIn 1s ease-out;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            animation: slideIn 1.5s ease-out;
        }

        .accuracy {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4caf50;
            animation: pulse 2s infinite;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Training Completed!</h1>
        <p>The machine learning model has been successfully trained.</p>
        <p>Final Test Accuracy: <span class="accuracy">{{ accuracy }}%</span></p>
        <a href="/predict" class="btn">Go to Prediction Page</a>
    </div>
</body>
</html>
